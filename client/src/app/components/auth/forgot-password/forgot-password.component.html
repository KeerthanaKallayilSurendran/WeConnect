<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="auth-side-col col-6">
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center flex-column">
            <h1 class="auth-head">Forgot Password</h1>
            <div style="width: 55%;" class="mb-5">
                <div class="form-floating mb-3">
                    <input type="email" [(ngModel)]="email" class="form-control" placeholder="abc@gmail.com">
                    <label for="email">Email</label>
                </div>
                <div class="text-center"><button class="btn btn-success fs-5" (click)="sendOtp()">Send OTP</button></div>
            </div>
        </div>
    </div>
</div>
